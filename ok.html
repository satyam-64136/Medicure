<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Telegram Bot Auto Message Sender & Deleter</title>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background: #0a0a0a;
      color: #00ff9c;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }

    .card {
      background: rgba(3, 3, 3, 0.11);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 24px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow:
        0 0 12px rgba(255, 255, 255, 0.226),
        0 8px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 720px;
      position: relative;
      transition: transform 0.2s ease;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: linear-gradient(45deg, rgba(2, 2, 2, 0.1), rgb(0, 0, 0));
      border-radius: 14px;
      z-index: -1;
      opacity: 0.7;
    }
  

    .card:hover {
      transform: translateY(-3px);
      box-shadow:
        0 0 16px rgba(255, 255, 255, 0.26),
        0 10px 24px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 20px;
      color: #00ffcc;
      text-align: center;
      text-shadow: 0 0 6px #00ffcc66;
      font-weight: 500;
    }

    label {
      display: block;
      margin: 12px 0 6px 0;
      font-size: 14px;
      color: #00ffcc;
      text-shadow: 0 0 4px #00ffcc44;
    }

    .bot-link-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .hint {
      font-size: 11px;
      color: #00ffcc88;
      font-style: italic;
      margin-left: 8px;
    }

    textarea,
    input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border: 1px solid #00ff9c44;
      border-radius: 6px;
      background: rgba(12, 12, 12, 0.6);
      color: #00ff9c;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      min-height: 40px;
    }

    textarea:focus,
    input:focus {
      outline: none;
      border-color: #00ff9c;
      background: rgba(12, 12, 12, 0.8);
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    button {
      margin: 16px 8px 0 0;
      padding: 10px 16px;
      border-radius: 6px;
      border: 0;
      background: linear-gradient(135deg, #00ff9c, #00d1ff);
      color: black;
      font-weight: 500;
      cursor: pointer;
      font-family: inherit;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
      font-size: 13px;
    }

    button:hover {
      box-shadow: 0 0 12px #00ffcc88;
      transform: translateY(-2px);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    pre {
      background: rgba(0, 0, 0, 0.6);
      color: #00ff9c;
      padding: 12px;
      border-radius: 6px;
      overflow: auto;
      max-height: 240px;
      font-size: 13px;
      margin: 10px 0 0 0;
      border: 1px solid #00ff9c44;
      box-shadow: inset 0 0 6px #00ffcc33;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .status {
      margin: 12px 0;
      font-size: 13px;
      color: #00d1ff;
      text-shadow: 0 0 4px #00d1ff66;
      text-align: center;
    }

    .developer-link {
      position: absolute;
      bottom: 16px;
      right: 20px;
      font-size: 12px;
      color: #00ffcc;
      text-align: right;
    }

    .developer-link a {
      color: #00ff9c;
      text-decoration: none;
      transition: color 0.2s;
    }

    .developer-link a:hover {
      color: #00ffcc;
      text-decoration: underline;
    }

    #botLink {
      color: #00ff9c;
      text-decoration: none;
      display: inline-block;
      word-break: break-all;
    }

    #botLink:hover {
      color: #00ffcc;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Telegram Bot Auto Message Sender & Deleter</h1>

    <label for="botToken">Bot Token</label>
    <input id="botToken" type="text" value="8018410508:AAGRxxXKU8occ0xB-2nscmsS3OE2Y4APoYI" spellcheck="false" />

    <div class="bot-link-container">
      <label for="botLink">Bot Link</label>
      <a id="botLink" href="https://t.me/Msg_Broadcaster_and_cleaner_Bot" target="_blank">Here</a>
      <div class="hint">To get messages or to automatically get added to the chatlist, start the bot</div>
    </div>

    <label for="chatIds">Chat IDs (one id per line)</label>
    <textarea id="chatIds" rows="3" spellcheck="false">5471661264</textarea>

    <label for="messageText">Message to Send</label>
    <textarea id="messageText" rows="3" spellcheck="false">[+] This message will self-destruct in 5 seconds...</textarea>

    <label for="deleteTimer">Auto-Delete Timer (seconds)</label>
    <input id="deleteTimer" type="number" value="5" min="1" placeholder="5" />

    <div class="button-group">
      <button id="sendBtn">Send & Auto-Delete</button>
      <button id="clearLogBtn">Clear Log</button>
    </div>

    <div class="status" id="status">Ready</div>

    <label>Console Log</label>
    <pre id="log">—</pre>
  </div>

  <div class="developer-link">
    <a href="http://tinyurl.com/hero-hu" target="_blank">Connect with Developer</a>
  </div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const clearLogBtn = document.getElementById('clearLogBtn');
    const botTokenInput = document.getElementById('botToken');
    const chatIdsInput = document.getElementById('chatIds');
    const messageTextInput = document.getElementById('messageText');
    const deleteTimerInput = document.getElementById('deleteTimer');
    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');

    deleteTimerInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });

    function log(msg) {
      const ts = new Date().toLocaleTimeString();
      logEl.textContent += `\n[${ts}] ${msg}`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    function setStatus(text) {
      statusEl.textContent = text;
    }

    clearLogBtn.addEventListener('click', () => {
      logEl.textContent = '—';
      log('[+] Console log cleared');
    });

    async function postJSON(url, body) {
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        return await res.json();
      } catch (err) {
        log(`[!] Fetch error: ${err.message}`);
        return null;
      }
    }

    sendBtn.addEventListener('click', async () => {
      const token = botTokenInput.value.trim();
      const chatIds = chatIdsInput.value.split(/\s+/).filter(Boolean);
      const text = messageTextInput.value;
      const deleteTimer = parseInt(deleteTimerInput.value) * 1000;

      if (!chatIds.length) {
        alert('No chat IDs found!');
        return;
      }

      setStatus('Sending messages...');

      const sendEndpoint = `https://api.telegram.org/bot${token}/sendMessage`;
      const deleteEndpoint = `https://api.telegram.org/bot${token}/deleteMessage`;

      for (const cid of chatIds) {
        try {
          log(`[*] Sending to ${cid}...`);
          const sendResp = await postJSON(sendEndpoint, { chat_id: cid, text });

          if (sendResp?.ok && sendResp.result) {
            const messageId = sendResp.result.message_id;
            log(`[+] Sent to ${cid} (msg_id=${messageId})`);

            setTimeout(async () => {
              const delResp = await postJSON(deleteEndpoint, {
                chat_id: cid,
                message_id: messageId
              });

              if (delResp?.ok) {
                log(`[x] Deleted msg ${messageId} in ${cid}`);
              } else {
                log(`[!] Failed to delete msg ${messageId} in ${cid}`);
              }
            }, deleteTimer);
          } else {
            log(`[!] Failed to send to ${cid}`);
          }
        } catch (err) {
          log(`[!] Error with ${cid}: ${err.message}`);
        }
      }

      setStatus('Ready');
    });
  </script>
</body>
</html>
