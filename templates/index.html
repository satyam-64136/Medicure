<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediCare - Your Medicine, Your Choices</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <style>
    /* Preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #preloader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #preloader .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3b82f6;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }
    body {
      background-color: #f0f2f5;
      color: #121212;
      overflow-x: hidden;
    }
    body::-webkit-scrollbar {
      display: none;
    }

    /* Transparent navbar container */
    #navbar-placeholder {
      background: transparent !important;
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 150px 20px;
      background: linear-gradient(135deg, #d0ebff, #e5f4ff, #f9fbff);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .hero::before, .hero::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.7;
      z-index: 0;
    }
    .hero::before {
      width: 400px;
      height: 400px;
      background: #a7d3f4;
      top: -100px;
      left: -150px;
    }
    .hero::after {
      width: 500px;
      height: 500px;
      background: #7fc4ff;
      bottom: -150px;
      right: -200px;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      margin-top: 100px;
    }
    .hero h1 {
      font-size: 42px;
      font-weight: 700;
      color: #121212;
      padding: 0.2rem 1rem;
      line-height: 1.3;
      position: relative;
      display: inline-block;
    }
    .hero h1::before {
      content: "";
      position: absolute;
      inset: 0;
      background: #2169d657;
      border-radius: 15px;
      z-index: -1;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease;
    }
    .hero h1:hover::before {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
    .hero-subtext {
      font-size: 16px;
      font-style: italic;
      color: #444;
      margin-top: 10px;
    }
    .get-started {
      padding: 14px 28px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      transition: background 0.3s, box-shadow 0.3s;
    }
    .get-started:hover {
      background-color: #2563eb;
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.5);
    }

    /* Search bar */
    .search-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      padding: 12px;
      border-radius: 45px;
      width: 60px;
      transition: width 0.5s ease, background-color 0.5s ease;
    }
    .search-bar.expanded {
      width: 75vh;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .search-bar input {
      border: none;
      background: none;
      outline: none;
      padding: 12px;
      width: 0;
      opacity: 0;
      transition: width 0.3s ease, opacity 0.3s ease;
      font-size: 18px;
      flex: 1;
    }
    .search-bar.expanded input {
      width: 100%;
      opacity: 1;
    }
    .search-icon {
      cursor: pointer;
      color: #000;
      font-size: 24px;
      padding: 12px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }
    .search-icon:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <!-- Navbar will be inserted here -->
  <div id="navbar-placeholder"></div>

  <!-- Hero -->
  <main>
    <section class="hero" data-aos="fade-up">
      <div class="hero-content">
        <h1 class="highlight-heading">Your medicine. Your choices. Made simpler.</h1>
        <p class="hero-subtext">Easily check stock, compare options, and find what fits.</p>
        <form method="POST" action="/" id="searchForm">
          <div class="search-bar" id="searchBar">
            <input type="text" name="medicine_name" id="searchInput" placeholder="Search for a medicine..." autocomplete="off" required>
            <i class="fas fa-search search-icon" id="searchIcon"></i>
          </div>
        </form>
        <button class="get-started">Get Started â†’</button>
      </div>
    </section>
  </main>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    // Load Navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;

        // After inserting navbar, reattach its JS
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const navbar = document.getElementById('navbar');
        const openLogin = document.getElementById('openLogin');
        const loginPopup = document.getElementById('loginPopup');
        const closePopup = document.getElementById('closePopup');

        // Hamburger toggle
        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('active');
          sidebar.classList.toggle('active');
          navbar.classList.toggle('open');
          hamburger.setAttribute('aria-expanded', sidebar.classList.contains('active') ? 'true' : 'false');
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
          if (!navbar.contains(e.target) && sidebar.classList.contains('active')) {
            hamburger.classList.remove('active');
            sidebar.classList.remove('active');
            navbar.classList.remove('open');
            hamburger.setAttribute('aria-expanded', 'false');
          }
        });

        // Escape key closes sidebar
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && sidebar.classList.contains('active')) {
            hamburger.classList.remove('active');
            sidebar.classList.remove('active');
            navbar.classList.remove('open');
            hamburger.setAttribute('aria-expanded', 'false');
          }
        });

        // Open login popup
        openLogin.addEventListener('click', () => {
          loginPopup.classList.add('active');
        });

        // Close popup
        closePopup.addEventListener('click', () => {
          loginPopup.classList.remove('active');
        });
        loginPopup.addEventListener('click', (e) => {
          if (e.target === loginPopup) {
            loginPopup.classList.remove('active');
          }
        });
      });

    // Preloader
    window.addEventListener('load', () => {
      document.getElementById('preloader').classList.add('hidden');
      AOS.init({ duration: 1000, once: true });
    });

    // Search Functionality
    const searchBar = document.getElementById('searchBar');
    const searchIcon = document.getElementById('searchIcon');
    const searchInput = document.getElementById('searchInput');
    const searchForm = document.getElementById('searchForm');

    function expandSearchBar() {
      searchBar.classList.add('expanded');
      searchInput.focus();
    }

    searchIcon.addEventListener('click', (event) => {
      if (!searchBar.classList.contains('expanded')) {
        expandSearchBar();
      } else {
        if (searchInput.value.trim() !== '') {
          searchForm.submit();
        }
      }
      event.preventDefault();
    });

    document.addEventListener('keydown', (event) => {
      if (event.code === 'Space' && !searchBar.classList.contains('expanded')) {
        event.preventDefault();
        expandSearchBar();
      }
    });

    searchInput.addEventListener('blur', () => {
      if (searchInput.value === '') {
        searchBar.classList.remove('expanded');
      }
    });

    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && searchInput.value.trim() !== '') {
        searchForm.submit();
      }
    });
  </script>
</body>
</html>
